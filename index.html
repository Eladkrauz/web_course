<!doctype html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind example</title>
        <link rel="stylesheet" href="/style.css" />        
    </head>

    <body class="dark:bg-gray-700 dark:text-white p-4">
        <div class="max-w-[1000px] w-full mx-auto relative">
            <div class="bg-blue-700 dark:bg-blue-500 text-white p-4 flex justify-between items-center">
                <!-- Toggle button will be dynamically inserted here -->
                <div id="menu-container" class="flex justify-start gap-4">
                    <!-- Dynamic menu buttons will be inserted here -->
                </div>
                <div id="dropdown-menu" class="absolute top-[56px] left-0 bg-blue-300 p-3 hidden w-full">
                    <!-- Dynamic dropdown menu buttons will be inserted here -->
                </div>
                <div id="darkLight">
                    <!-- Dynamic dark/light mode buttons will be inserted here -->
                </div>
            </div>
            <div class="py-4">
                <h1 class="text-3xl border-b-[10px] border-blue-300 dark:border-black pb-4">Calculator</h1>
                <div id="app" class="w-full bg-blue-100 dark:bg-slate-500 p-2"></div>                
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
